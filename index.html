<html lang="he"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נביא השקר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 200px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                margin-left: -100px;
                opacity: 0;
                transition: opacity 0.3s;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
                opacity: 1;
            }

        .info-icon {
            width: 16px;
            height: 16px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: inline-block;
            text-align: center;
            line-height: 16px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 5px;
        }

        #inputText, #questionText {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #revealButton {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            #revealButton:disabled {
                background-color: #aaa;
                cursor: not-allowed;
            }

        #originalText {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>נביא השקר</h1>
    <p>רוצים לשאול שאלה? תקראו לי</p>
    <p>
        יש לקרוא לי ע"י:
        <span class="tooltip">
            נביא השקר האם תוכל לענות לי?
            <span class="info-icon">i</span>
            <span class="tooltiptext">חשוב להשתדל לפחות לקרוא ע"י נביא השקר</span>
        </span>
    </p>
    <form id="magicForm">
        <input type="text" id="inputText" autocomplete="off" placeholder=""><br>
        <label for="questionText">ובכן מה השאלה?</label><br>
        <input type="text" id="questionText" autocomplete="off"><br>
        <button type="button" id="revealButton" onclick="revealText()" disabled="">תשובה</button>
    </form>
    <p id="originalText" class="hidden"></p>

    <script>
        const input = document.getElementById('inputText');
        const questionInput = document.getElementById('questionText');
        const originalText = document.getElementById('originalText');
        const revealButton = document.getElementById('revealButton');

        let originalContent = '';
        let isMagicMode = false;
        const magicText = 'נביא השקר האם תוכל לענות לי?';
        const randomResponses = [
            'מה אתה רוצה ממני?',
            'לך אני לא עונה',
'אני נביא שקר, אתם רוצים לשמוע את האמת?',
'אני עסוק עכשיו',
'דברו איתך בהמשך',
'זמן מלחמה, אין לי זמן לשאלות שלך',
'אני באמצע ישיבת קבינט דחופה, נדבר',
'אני במילואים, אין לי כח לשאלות מיותרות'
        ];

        input.addEventListener('input', (event) => {
            const value = event.target.value;
            const lastChar = value.slice(-1);

            if (!isMagicMode && lastChar === '[') {
                isMagicMode = true;
                originalContent = value.slice(0, -1);
                input.value = '';
                return;
            }

            if (isMagicMode) {
                originalContent += lastChar;
                input.value = magicText.slice(0, originalContent.length);
            }

            toggleRevealButton();
        });

        input.addEventListener('keydown', (event) => {
            if (isMagicMode && event.key === 'Backspace') {
                originalContent = originalContent.slice(0, -1);
                input.value = magicText.slice(0, originalContent.length);
                event.preventDefault();
            }
        });

        questionInput.addEventListener('input', toggleRevealButton);

        function toggleRevealButton() {
            revealButton.disabled = !(input.value.length > 0 && questionInput.value.length > 0);
        }

        function revealText() {
            if (isMagicMode) {
                originalText.textContent = originalContent;
            } else {
                originalText.textContent = randomResponses[Math.floor(Math.random() * randomResponses.length)];
            }
            originalText.classList.remove('hidden');
        }
    </script>


</body></html>
